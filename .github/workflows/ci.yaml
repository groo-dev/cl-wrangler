name: CI

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - ".github/workflows/ci.yaml"
  pull_request:
    branches: [main]
    paths:
      - "cli/**"
      - ".github/workflows/ci.yaml"

permissions:
  contents: write

jobs:
  build:
    name: Build CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: cli/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o cl .

      - name: Verify binary
        run: ./cl version

  release:
    name: Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: cli/go.sum

      - name: Get next version
        id: version
        uses: groo-dev/record-release@v1
        with:
          token: groo_b310854d80189784e3ed222a5860562f992587bf8b1f34d6677d0c1857812461
          environment: production
          bump: patch
          dry-run: true

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=validate
          workdir: cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ steps.version.outputs.version }}

      - name: Record release
        uses: groo-dev/record-release@v1
        with:
          token: groo_b310854d80189784e3ed222a5860562f992587bf8b1f34d6677d0c1857812461
          environment: production
          version: ${{ steps.version.outputs.version }}

  publish-npm-platform:
    name: Publish npm (${{ matrix.platform }})
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            archive: cl_darwin_arm64.tar.gz
          - platform: darwin-x64
            archive: cl_darwin_amd64.tar.gz
          - platform: linux-arm64
            archive: cl_linux_arm64.tar.gz
          - platform: linux-x64
            archive: cl_linux_amd64.tar.gz
          - platform: win32-arm64
            archive: cl_windows_arm64.zip
          - platform: win32-x64
            archive: cl_windows_amd64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download and extract binary
        run: |
          VERSION=${{ needs.release.outputs.version }}
          TAG="v$VERSION"
          ARCHIVE="${{ matrix.archive }}"
          PKG_DIR="npm/packages/cl-wrangler-${{ matrix.platform }}/bin"

          if [[ "$ARCHIVE" == *.zip ]]; then
            curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/$ARCHIVE" -o archive.zip
            unzip -o archive.zip -d "$PKG_DIR"
            rm archive.zip
          else
            curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/$ARCHIVE" | tar -xz -C "$PKG_DIR"
          fi

      - name: Publish platform package
        run: |
          VERSION=${{ needs.release.outputs.version }}
          cd npm/packages/cl-wrangler-${{ matrix.platform }}
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm:
    name: Publish npm (main)
    needs: [release, publish-npm-platform]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish main package
        run: |
          VERSION=${{ needs.release.outputs.version }}
          cd npm/packages/cl-wrangler

          # Update version in package.json and optionalDependencies
          sed -i "s/\"version\": \"0.0.0\"/\"version\": \"$VERSION\"/" package.json
          sed -i "s/\": \"0.0.0\"/\": \"$VERSION\"/g" package.json

          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build and publish
        run: |
          cd pypi
          VERSION=${{ needs.release.outputs.version }}

          # Update version in pyproject.toml
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Update version in __init__.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" cl_wrangler/__init__.py

          # Build package
          python -m build

          # Publish to PyPI
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-homebrew:
    name: Publish to Homebrew
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew tap
        run: |
          VERSION=${{ needs.release.outputs.version }}
          TAG="v$VERSION"

          # Download release archives and calculate SHA256
          mkdir -p /tmp/releases
          cd /tmp/releases

          curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_darwin_arm64.tar.gz" -o darwin_arm64.tar.gz
          curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_darwin_amd64.tar.gz" -o darwin_amd64.tar.gz
          curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_linux_arm64.tar.gz" -o linux_arm64.tar.gz
          curl -sL "https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_linux_amd64.tar.gz" -o linux_amd64.tar.gz

          SHA_DARWIN_ARM64=$(sha256sum darwin_arm64.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(sha256sum darwin_amd64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(sha256sum linux_arm64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(sha256sum linux_amd64.tar.gz | cut -d' ' -f1)

          # Clone homebrew tap
          cd /tmp
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/groo-dev/homebrew-tap.git
          cd homebrew-tap

          mkdir -p Formula

          # Generate formula content
          FORMULA_CONTENT="class Cl < Formula
            desc \"Switch between multiple Cloudflare/Wrangler accounts\"
            homepage \"https://github.com/groo-dev/cl-wrangler\"
            version \"$VERSION\"
            license \"MIT\"

            on_macos do
              on_arm do
                url \"https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_darwin_arm64.tar.gz\"
                sha256 \"$SHA_DARWIN_ARM64\"
              end
              on_intel do
                url \"https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_darwin_amd64.tar.gz\"
                sha256 \"$SHA_DARWIN_AMD64\"
              end
            end

            on_linux do
              on_arm do
                url \"https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_linux_arm64.tar.gz\"
                sha256 \"$SHA_LINUX_ARM64\"
              end
              on_intel do
                url \"https://github.com/groo-dev/cl-wrangler/releases/download/$TAG/cl_linux_amd64.tar.gz\"
                sha256 \"$SHA_LINUX_AMD64\"
              end
            end

            def install
              bin.install \"cl\"
            end

            test do
              system \"#{bin}/cl\", \"version\"
            end
          end"

          # Create latest formula
          echo "$FORMULA_CONTENT" > Formula/cl.rb

          # Create versioned formula (cl@0.1.7.rb)
          echo "$FORMULA_CONTENT" > "Formula/cl@$VERSION.rb"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/
          git commit -m "Update cl to $VERSION"
          git push
